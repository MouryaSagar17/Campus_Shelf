services:
  - type: web
    name: campus-shelf
    runtime: node
    plan: starter
    nodeVersion: 20
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: campus_shelf
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
        optional: true
      - key: CLOUDINARY_API_KEY
        sync: false
        optional: true
      - key: CLOUDINARY_API_SECRET
        sync: false
        optional: true
      - key: SMTP_HOST
        sync: false
        optional: true
      - key: SMTP_PORT
        sync: false
        optional: true
      - key: SMTP_USER
        sync: false
        optional: true
      - key: SMTP_PASS
        sync: false
        optional: true
      - key: SMTP_FROM
        sync: false
        optional: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
        optional: true
